<div *ngIf="spread$ | async as spread" id="step-three" class="step">
  <h1>
    Let's read your "<i>{{ spread.title }}</i
    >" spread!
  </h1>
  <div class="step-title">Step Three</div>
  <div id="cards">
    <app-card
      *ngFor="let card of spread.cards; let i = index"
      [card]="card"
    ></app-card>
  </div>
</div>
